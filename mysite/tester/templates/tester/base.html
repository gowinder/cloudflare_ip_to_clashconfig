{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'tester/bootstrap-4.1.3-dist/css/bootstrap.min.css' %}"
    />
    <link rel="shortcut icon" href="{%  static 'tester/favicon.ico' %}" />

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>About</title>
    {% endif %}
  </head>
  <body>
    <div class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'tester-home' %}"
            >Tester Home</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggle"
            aria-controls="navbarToggle"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{% url 'job-setting-create' %}"
                >New job setting</a
              >
              <a class="nav-item nav-link" href="{% url 'openclash-template-list' %}"
                >OpenClash templates</a
              >
              <a class="nav-item nav-link" href="{% url 'job-scheduler-setting' pk=1 %}"
                >Job scheduler setting</a
              >
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div role="main" class="container">
      <div class="row">
        <div class="col-md-8">{% block content %}{% endblock %}</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'tester/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'tester/popper-2.5.3.min.js' %}"></script>
    <script src="{% static 'tester/bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
