{% extends "tester/base.html" %} {% block content %} {% load crispy_forms_tags %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Openclash Template</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit" value="Save">Save</button>
    </div>
  </form>
</div>
{% endblock content %}
